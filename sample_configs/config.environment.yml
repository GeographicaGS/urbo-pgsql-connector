  portAuthtk: xxxxxxxxxx
  portCtxApi: xxxxxxxxxx
  urlCtxBrBase: https://xxxxxxxxxx

# Fiware subservices subscriptions configuration
subservices:
  - id: streetlight_simulations
    service: urbo
    subservice: /geographica
    auth:
      user: xxxxxxxxxx
      password: xxxxxxxxxx

subscriptions:
  - id: environment_airqualityobserved
    subservice_id: environment_simulations
    schemaname: distrito_telefonica
    subsduration: P8M
    substhrottling: PT0S
    fetchDataOnCreated: false
    entityTypes:
      - typeName: AirQualityObserved
    mode: append
    attributes:
      - name: location
        namedb: position
        type: geojson-point
        cartodb: true
      - name: dateObserved
        namedb: TimeInstant
        type: ISO8601
        indexdb: true
        cartodb: true
        constraint: true
      - name: source
        type: string
        cartodb: true
      - name: refPointOfInterest
