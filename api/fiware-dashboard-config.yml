
pgsql_config:
  host: db_host
  user: db_user
  password: db_passw
  db: db_name

cartodb_config:
  api_key: xxxxxxxxxxxxxxxxxxxxxx
  domain: cartodb_domain

service: service_name

subservices:
  - name: subservice_name_01
    pgsql_sch: schema_name
    auth_data:
      - user: user_serv
      - password: password_serv
    subsc_data:
      - entity:
        - type:
          - ent_type_01
          - ent_type_02
        - ispattern: True
        - name:
          - *
      - ent_attrib:
        - ent_attrib_01
        - ent_attrib_02
        - ent_attrib_03
      - condValues:
        - ent_attrib_01
        - ent_attrib_02
      - duration: P1M
      - throttling: PT0S

  - name: subservice_name_02
    pgsql_sch: schema_name
    auth_data:
      - user: user_serv
      - password: password_serv
    subsc_data:
      - entity:
        - type:
          - ent_type_01
          - ent_type_02
        - ispattern: True
        - name:
          - *
      - ent_attrib:
        - ent_attrib_01
        - ent_attrib_02
        - ent_attrib_03
      - condValues:
        - ent_attrib_01
        - ent_attrib_02
      - duration: P1M
      - throttling: PT0S
