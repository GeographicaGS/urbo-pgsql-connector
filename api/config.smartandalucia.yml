# FIWARE SMART CITIES DASHBOARD CONFIGURATION FILE

baseURL: http://url:port

# debugAccessToken:

# Logging configuration parameters
logging:
  # Level options: INFO|ERROR|DEBUG. Default: INFO
  level: DEBUG
  # Output options: console|file. Default: console
  output: file

# PostgreSQL configuration parameters
pgsql:
  host: postgis
  user: xxxxx
  password: xxxxx
  database: xxxxx
  port: 5432

# CartoDB configuration parameters
cartodb:
  apiKey: xxxxxxxxxxxxxxxxxxxxxx
  user: xxxxxxxxxxxxx
  active: false
  enterprise: true

# urbo-processing parameters
processing:
  active: false
  url: http://localhost:XXXX
  requestAttempts: 5
  psqlJob: connectorPsql
  cartoJob: connectorCarto
  jobAttempts: 3
  priority: critical

# Orion Context Broker API URLs
contextBrokerUrls:
  portAuthtk: xxxxxxxxxxxxx
  portCtxApi: xxxxxxxxx
  urlCtxBrBase: https://xxxxxxxxxxxxxxxxxxxxxxxx

# Fiware subservices subscriptions configuration
subservices:
  - id: osuna_riego
    service: sc_smart_region_andalucia
    subservice: /and_sr_osuna
    auth:
      user: xxxxxxxxxxxxxx
      password: xxxxxxxxxxxx
  - id: and_turismo
    service: sc_smart_region_andalucia
    subservice: /and_sr_guadaltel
    auth:
      user: xxxxxxxxxxxxxxxxxx
      password: xxxxxxxxxxxxxxx
  - id: doshermanas_residuos
    service: sc_smart_region_andalucia
    subservice: /and_sr_dos_hermanas
    auth:
      user: xxxxxxxxxxxxxxxxxxxx
      password: xxxxxxxxxxxxxx

subscriptions:
  - id: riego
    subservice_id: osuna_riego
    schemaname: osuna
    entityTypes:
      - typeName: watering.sosteco.sensor
    mode: insert
    attributes:
      - name: position
        type: coords
        cartodb: true
      - name: TimeInstant
        type: ISO8601
        cartodb: true
      - name: h
        namedb: humidity
        type: float
        cartodb: true
      - name: p
        namedb: pression
        type: float
        cartodb: true
      - name: s
        namedb: solrad
        type: float
        cartodb: true
      - name: t
        namedb: temper
        type: float
        cartodb: true
    trigger_attributes:
      - TimeInstant
  - id: contadores
    subservice_id: osuna_riego
    schemaname: osuna
    entityTypes:
      - typeName: watering.sosteco.watermetering
    mode: insert
    attributes:
      - name: position
        type: coords
        cartodb: true
      - name: TimeInstant
        type: ISO8601
        cartodb: true
      - name: l
        type: float
        cartodb: true
    trigger_attributes:
      - TimeInstant
  - id: meteoestac
    subservice_id: osuna_riego
    schemaname: osuna
    entityTypes:
      - typeName: watering.sosteco.weatherstation
    mode: insert
    attributes:
      - name: position
        type: coords
        cartodb: true
      - name: TimeInstant
        type: ISO8601
        cartodb: true
      - name: d
        namedb: winddir
        type: string
        cartodb: true
      - name: v
        namedb: windvel
        type: float
        cartodb: true
      - name: p
        namedb: pluvio
        type: float
        cartodb: true
    trigger_attributes:
      - TimeInstant
  - id: elecvalv
    subservice_id: osuna_riego
    schemaname: osuna
    entityTypes:
      - typeName: watering.sosteco.solenoidvalve
    mode: insert
    attributes:
      - name: position
        type: coords
        cartodb: true
      - name: TimeInstant
        type: ISO8601
        cartodb: true
      - name: e
        type: string
        cartodb: true
    trigger_attributes:
      - TimeInstant
  - id: doshermanas_contened
    subservice_id: doshermanas_residuos
    schemaname: doshermanas
    entityTypes:
      - typeName: device_containers_default
    mode: insert
    attributes:
      - name: TimeInstant
        namedb: TimeInstant
        type: ISO8601
        cartodb: true
      - name: lle
        type: float
        cartodb: true
      - name: vac
        type: string
        cartodb: true
    trigger_attributes:
      - TimeInstant
  - id: activity_type
    subservice_id: and_turismo
    schemaname: andalucia
    entityTypes:
      - typeName: GINTUR_ACTIVITY_TYPE
    mode: insert
    attributes:
      - name: activities
        type: float
        cartodb: true
      - name: demand
        type: float
        cartodb: true
      - name: typeName
        type: string
        cartodb: true
    trigger_attributes:
      - activities
      - demand
      - typeName
  - id: activity_locality
    subservice_id: and_turismo
    schemaname: andalucia
    entityTypes:
      - typeName: GINTUR_ACTIVITY_LOCALITY
    mode: insert
    attributes:
      - name: activities
        type: float
        cartodb: true
      - name: demand
        type: float
        cartodb: true
      - name: localityName
        type: string
        cartodb: true
    trigger_attributes:
      - activities
      - demand
      - localityName
