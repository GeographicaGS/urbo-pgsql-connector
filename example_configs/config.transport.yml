  portAuthtk: xxxxxxxxxx
  portCtxApi: xxxxxxxxxx
  urlCtxBrBase: https://xxxxxxxxxx

# Fiware subservices subscriptions configuration
subservices:
  - id: transport_simulations
    service: urbo
    subservice: /geographica
    auth:
      user: xxxxxxxxxx
      password: xxxxxxxxxx

subscriptions:
  # TrafficFlowObserved ######################
  - id: transport_trafficflowobserved
    subservice_id: transport_simulations
    schemaname: distrito_telefonica
    subsduration: P8M
    substhrottling: PT0S
    fetchDataOnCreated: false
    entityTypes:
      - typeName: TrafficFlowObserved
    mode: append
    attributes:
      - name: location
        namedb: position
        type: geojson-line
        cartodb: true
      - name: dateModified
        namedb: TimeInstant
        type: ISO8601
        indexdb: true
        cartodb: true
        constraint: true
      - name: intensity
        type: integer
        cartodb: true
      - name: averageVehicleSpeed
        type: float
        cartodb: true
      - name: averageVehicleLength
        type: float
        cartodb: true
      - name: congested
        type: string
        cartodb: true

    trigger_attributes:
      - location

