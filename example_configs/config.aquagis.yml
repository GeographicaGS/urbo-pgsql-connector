baseURL: http://urbo-aquagis-backend.geographica.gs/connector/aljarafe/aquagis

logging:
  level: INFO
  output: dailyRotatingFile
  file:
    dir: /logs
    name: aljarafe-aquagis-connector
    maxSize: 20
    oldFiles: 5
    separateError: true
  access:
    level: INFO
    format: false
    nolog:
      - ^/subscriptions/transport_vehicle

# PostgreSQL configuration parameters
pgsql:
  host: 172.17.0.1
  user: urbo_admin
  password: termopausa2099
  database: urbo
  port: 5432

# CartoDB configuration parameters
cartodb:
  apiKey: xxx
  user: urbo-default
  active: true
  enterprise: true

processing:
  active: true
  url: http://172.17.0.1:3001/job
  requestAttempts: 5
  psqlJob: connectorPsql
  cartoJob: connectorCarto
  jobAttempts: 3
  priority: critical

contextBrokerUrls:
  portAuthtk: false
  portCtxApi: 2999
  urlCtxBrBase: http://172.17.0.1

recreateSubscriptions: single

subservices:
  - id: aljarafe_aquagis
    service: aljarafe
    subservice: /aquagis
    auth:
      user: not_in_use
      password: not_in_use

subscriptions:
  ## CATALOGUE
  # Sector catalogue
  - id: aq_cons_sector
    subservice_id: aljarafe_aquagis
    schemaname: aljarafe
    subsduration: P8M
    substhrottling: PT0S
    recreateSubscription: false
    fetchDataOnCreated: true
    entityTypes:
      - typeName: Sector
    mode: append
    attributes:
      - name: location
        namedb: position
        type: geojson-multipolygon
      - name: dateModified
        namedb: TimeInstant
        type: ISO8601
        indexdb: true
        constraint: true
      - name: name
        type: string
    trigger_attributes:
      - dateModified
      - location
      - name
      # We need all of them, because in Orion, the entity has only catalogue data

  # Sector lastdata
  - id: aq_cons_sector_lastdata
    subservice_id: aljarafe_aquagis
    schemaname: aljarafe
    subsduration: P8M
    substhrottling: PT0S
    recreateSubscription: false
    fetchDataOnCreated: true
    entityTypes:
      - typeName: Sector
    mode: update
    attributes:
      - name: location
        namedb: position
        type: geojson-multipolygon
      - name: dateModified
        namedb: TimeInstant
        type: ISO8601
        indexdb: true
        constraint: true
      - name: name
        type: string
    trigger_attributes:
      - dateModified
      - location
      - name
      # We need all of them, because in Orion, the entity has only catalogue data

  # Plot catalogue
