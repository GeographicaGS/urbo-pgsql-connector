    attributes:
      - name: location
        namedb: position
        type: geojson-multipolygon
      - name: dateModified
        namedb: TimeInstant
        type: ISO8601
        indexdb: true
        constraint: true
      - name: refSector
        namedb: refsector
        type: string
      - name: description
        type: json
      - name: area
        type: float
      - name: floors
        type: integer
    trigger_attributes:
      - dateModified
      - location
      - refSector
