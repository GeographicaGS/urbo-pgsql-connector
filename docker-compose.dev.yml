postgis:
  image: geographica/postgis:postgresql-9.4.5-postgis-2.2.0-gdal-2.0.1-patched-es_ES
  volumes_from:
    - fiwarepgsqlconector_pgdata
api:
  build: api
  ports:
    - "3000:3000"
    - "8080:8080"
  links:
    - postgis:postgis
  # Dev values
  volumes:
    - ./api:/usr/src/app
  command: ./debug.sh
